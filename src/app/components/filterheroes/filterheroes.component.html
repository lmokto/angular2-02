<h4>Buscando Heroe: <small>{{ termino }}</small></h4>
<hr>

<div class="row animated fadeIn fast" *ngIf="filterheroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info">
      No existe resultados con el termino: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]='heroe' *ngFor='let heroe of filterheroes;'></app-heroe-tarjeta>
</div>
